  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
     
      // Меню и цены ингредиентов
      let menu = [
        {
          name: "ПИЦЦА ГАВАЙСКАЯ",
          ingredients: [
            "тесто",
            "ветчина",
            "куриная грудка",
            "ананас консервированный",
            "моцарелла",
            "соус",
          ],
          weight: 750,
          size: 35,
          cookingTime: 20,
          price: 880,
          netCost: 175,
        },
        {
          name: "РОЛЛ ФИЛАДЕЛЬФИЯ",
          ingredients: ["нори", "рис", "лосось", "огурец", "сыр"],
          weight: 280,
          quantity: 8,
          cookingTime: 20,
          price: 780,
          netCost: 145,
        },
        {
          name: "ЧИКЕНБУРГЕР",
          ingredients: [
            "булочка Бриошь",
            "котлета стрипс куриная",
            "сыр чеддер",
            "лист салата",
            "помидор",
            "маринованные огурцы",
            "соус коктейльный",
          ],
          weight: 370,
          cookingTime: 20,
          price: 715,
          netCost: 125,
        },
        {
          name: "ТОМ ЯМ",
          ingredients: [
            "рисовая лапша",
            "креветка",
            "шампиньоны",
            "помидоры черри",
            "лимон",
          ],
          weight: 350,
          cookingTime: 20,
          price: 900,
          netCost: 125,
        },
      ];

      let ingredients = [
        "тесто",
        "ветчина",
        "куриная грудка",
        "ананас консервированный",
        "моцарелла",
        "соус",
        "нори",
        "рис",
        "лосось",
        "огурец",
        "сыр",
        "булочка Бриошь",
        "котлета стрипс куриная",
        "сыр чеддер",
        "лист салата",
        "маринованные огурцы",
        "соус коктейльный",
        "рисовая лапша",
        "креветка",
        "шампиньоны",
        "помидоры черри",
        "лимон",
      ];
      let ingredientsPrice = {
        тесто: 70,
        ветчина: 150,
        "куриная грудка": 200,
        "ананас консервированный": 100,
        моцарелла: 100,
        соус: 45,
        нори: 70,
        рис: 100,
        лосось: 250,
        огурец: 50,
        сыр: 180,
        "булочка Бриошь": 40,
        "котлета стрипс куриная": 90,
        "сыр чеддер": 200,
        "лист салата": 70,
        помидор: 40,
        "маринованные огурцы": 90,
        "соус коктейльный": 50,
        "рисовая лапша": 80,
        креветка: 250,
        шампиньоны: 140,
        "помидоры черри": 140,
        лимон: 50,
      };
       // Функция для расчета себестоимости блюда
       function calculateDishNetCost(dish, ingredientsPrice) {
        return dish.ingredients.reduce((totalCost, ingredient) => {
          return totalCost + (ingredientsPrice[ingredient] || 0);
        }, 0);
      }
      // Расчет себестоимости для каждого блюда в меню
      menu.forEach((dish) => {
        const netCost = calculateDishNetCost(dish, ingredientsPrice);
        console.log('Себестоимость блюда "${dish.name}": ${netCost.toFixed(2)} руб.'
        );
      });
      // Использование map для создания нового массива с названиями и стоимостью блюд
      let menuPrices = menu.map((dish) => {
        return { name: dish.name, price: dish.price };
      });
      console.log(menuPrices);
      // Функция для проверки на вегетарианское блюдо
      function isVegetarianDish(dish) {
        return !dish.ingredients.some((ingredient) =>
          nonVegetarianIngredients.includes(ingredient)
        );
      }
      // Проверяем, есть ли хоть одно вегетарианское блюдо в меню
      let hasVegetarianDish = menu.some(isVegetarianDish);

      console.log(
        'В меню ${hasVegetarianDish "есть" "нет"} вегетарианское блюдо.'
      );

      let nonVegetarianIngredients = [
        "ветчина",
        "куриная грудка",
        "лосось",
        "котлета стрипс куриная",
        "креветка",
      ];

      // Функция для проверки блюда на отсутствие ингредиентов животного происхождения
      function isVegetarianDish(dish) {
        return !dish.ingredients.some((ingredient) =>
          nonVegetarianIngredients.includes(ingredient)
        );
      }

      // Проверяем, все ли блюда в меню вегетарианские
      let isMenuFullyVegetarian = menu.every(isVegetarianDish);

      console.log(
        'Меню ${isMenuFullyVegetarian ? "полностью" : "не"} вегетарианское.'
      );
    </script>
  </head>
